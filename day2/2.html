<body>
    <h1>Jquery tutorial</h1>

   <input type="text" id="firstname" placeholder="write your first name here">
   <input type="text" id="copyfirstname" >
   <button> copy</button>
   <script>
  $(document).ready(function () {
    $('#copyfirstname').keydown(function(e) {
   e.preventDefault();
   return false;
});
    $("button").click(function(){
        var abcVal = $('#firstname').val();
 
        $("#copyfirstname").val(abcVal);
});
});
   </script>
</body>
